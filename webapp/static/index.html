<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Ticket QR Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Lottery Ticket QR Generator</h1>
        <div class="input-section">
            <input type="text" id="ticketId" placeholder="Enter Ticket ID">
            <button onclick="generateQR()" id="generateButton">Generate QR Code</button>
        </div>
        <div class="loader" id="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Generating QR Code...</p>
        </div>
        <div class="qr-section">
            <div id="qrCode"></div>
            <div class="buttons" id="actionButtons" style="display: none;">
                <button onclick="printQR()" id="printButton">Print QR Code</button>
                <button onclick="copyQR()" id="copyButton">Copy QR Code</button>
            </div>
        </div>
        <div id="error" class="error" style="display: none;"></div>
    </div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/babel" src="/static/app.js"></script>
</body>
</html>
